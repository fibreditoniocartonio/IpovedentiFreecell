<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FreeCell per ipovedenti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-world">
        <div id="game-board">
            
            <div class="controls-row">
                <div class="left-controls">
                    <button class="btn-large" onclick="askNewGame()">NUOVA PARTITA</button>
                    <div id="game-seed-display" class="seed-text">Partita: #</div>
                </div>
                
                <div class="right-controls">
                    <button id="btn-undo" class="btn-large btn-undo" onclick="undoLastMove()" style="display: none;">ANNULLA MOSSA</button>
                </div>
            </div>

            <div class="top-row">
                <div id="freecells" class="area"></div>
                <div id="foundations" class="area"></div>
            </div>
            <div id="tableau" class="tableau-area"></div>
        </div>
    </div>

    <!-- Modale Unificato Vittoria e Nuova Partita-->
    <div id="modal-overlay">
        <div id="modal-content">
            
            <!-- SEZIONE VITTORIA -->
            <div id="victory-section" style="display: none;">
                <div class="modal-text" style="font-size: 70px; color: #FFD700; margin-bottom: 40px;">VITTORIA!</div>
                <div class="modal-buttons">
                    <button class="btn-confirm btn-yes" style="width: 100%; font-size: 40px;" onclick="transitionToNewGame()">OK</button>
                </div>
            </div>

            <!-- SEZIONE NUOVA PARTITA -->
            <div id="new-game-section" style="display: none;">
                <div class="modal-text">Scegli il numero della partita:</div>
                <div class="input-container">
                    <input type="number" id="seed-input" min="1" max="31999" />
                </div>
                <div class="modal-buttons">
                    <button class="btn-confirm btn-no" onclick="closeModal()">ANNULLA</button>
                    <button class="btn-confirm btn-yes" onclick="confirmNewGame()">OK, AVVIA</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
